<div class="login-page">
    <div class="background-image"></div>
    <div class="login-content">
        <!-- Formulario -->
        <div class="form-container">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <h2>Iniciar Sesi칩n</h2>
                <!-- Campo de Usuario -->
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        class="input" 
                        type="text" 
                        placeholder="Usuario" 
                        (input)="onInput1($event)" 
                        formControlName="username" 
                        autocomplete="username" 
                        required>
                </div>
                <!-- Campo de Contrase침a -->
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        class="input" 
                        type="password" 
                        placeholder="Contrase침a" 
                        (input)="onInput2($event)" 
                        formControlName="password" 
                        autocomplete="current-password" 
                        required>
                </div>
                <!-- Bot칩n de Enviar -->
                <button 
                    type="submit" 
                    [class]="{'btn':userForm.valid, 'btnInvalid': !userForm.valid}" 
                    [disabled]="!userForm.valid">
                    Entrar
                </button>
            </form>
        </div>
        <!-- Contenido derecho -->
        <div class="right-section">
            <h1>Bienvenido a Elecciones UCI</h1>
            <p>Un portal seguro para gestionar tus votaciones</p>
            <img src="../../assets/img/logouci.png" alt="Logo UCI" class="welcome-image">
        </div>
    </div>
</div>
